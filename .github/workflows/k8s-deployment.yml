# This is a basic workflow to help you get started with Actions

name: K8S Deployment

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v1

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_KEY }}
          
      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200          
          
      - name: Build and push container image
        uses: docker/build-push-action@v3.2.0  
        with:
          context: .
          push: true
          tags: "registry.digitalocean.com/kilowatt/triptripgo-website:latest"
          cache-from: type=gha
          cache-to: type=gha,mode=max          

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 900 kilowatt

      - name: Deploy to DigitalOcean Kubernetes
        run: |
          kubectl -n triptripgo rollout restart deployment website

      - name: Verify deployment
        run: |
          kubectl -n triptripgo rollout status deployment/website
